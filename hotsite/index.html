<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>EletronTech</title>
		<link rel="stylesheet" type="text/css" href="css/et-style.css">
	</head>
	<body>
		<div class="et-top">
			<div class="et-top-into">
				<div class="et-logo">
					<table width="100%" height="100px" valign="center" >
						<tr>
							<td width="50px" align="center">
								<img class="et-img-logo" src="images/anytech-logo.png">
							</td>
							<td>
								<h1 class="et-anytech">ANYTECH</h1>
							</td>
						</tr>
					</table>
				</div>
				
				<div class="et-menu">
					<table width="100%" height="100px" valign="center" cellspacing="0" cellpadding="0">
						<tr height="100px" valign="center">
							<td width="90px" height="100px" valign="center" align="center">
								<a href="">Vídeo</a>
							</td>
							<td width="90px" height="100px" align="center">
								<a href="">Imagens</a>
							</td>
							<td width="90px" height="100px"align="center">
								<a href="">Sobre</a>
							</td>
							<td width="90px" height="100px" align="center">
								<a href="">Download</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="et-bottom">
			<div class="et-featured">
				<img class="et-hand" src="images/anytech-hand.png">
			</div>
			<div class="et-info">
				<h1 class="et-info-title">ELETRONTECH</h1>
				<span class="et-info-desc">Com o EletronTech App, todos os seus problemas com cálculos serão resolvidos!  Com diversas ferramentas de cálculo, basta apenas inserir os valores desejados.</span>
				<span class="et-info-talk"><b>Deixe seu e-mail abaixo e fique por dentro do lançamento!</b></span>
				<table width="width: 100%; height: 100%;" valign="center">
					<tr>
						<td>
							<input type="text" placeholder="Digite seu e-mail" class="et-info-input">
						</td>
						<td>
							<input type="button" class="et-info-button" value="Enviar">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
